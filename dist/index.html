<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#88ABFF] ">
    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header class="flex justify-center text-center  ">
                    <p class=" m-auto w-[50%]" >Add a new note</p>
                   <div> <i class="uil uil-times"></i></div>
                </header>

                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text">

                    <div class="row description">
                        <label>Description</label>
                        <textarea ></textarea>                    </div>

                    </div>
                    <button type="menu">Add Note</button>
                </form>
            </div>
        </div>
    </div>




<div class="wrapper m-[90px] grid gap-5 lg:grid-cols-[repeat(auto-fill,265px)] sm:grid-cols-1 md:grid-cols-2 ">

    <li class="add-box flex-col justify-center cursor-pointer relative ">
        <div class="icon mt-10"><i class="uil uil-plus"></i></div>
        <p>Add new note</p>
        
    </li>

</div>
<script src="script.js"></script>

</body>
</html>
